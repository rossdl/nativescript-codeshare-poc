<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Events"></Label>
    <ActionItem android.systemIcon="ic_menu_refresh" android.position="actionBar" (tap)="onRefresh($event)"></ActionItem>
</ActionBar>

<GridLayout class="page page-content">
    <StackLayout>
        <Button [text]="eventService.offline ? 'Stored Data' : 'Online Data'" (tap)="toggleMode($event)"
            [ngClass]="{'online': !eventService.offline}" class="btn btn-primary btn-grey"></Button>
        <ListView [items]="items" class="list-group">
            <ng-template let-item="item">
                <Label [nsRouterLink]="['../rates', item.EventID]" [text]="item.EventDesc" class="list-group-item"></Label>
            </ng-template>
        </ListView>
    </StackLayout>
</GridLayout>
